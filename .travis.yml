branches:
        only:
        - master
notifications:  
  email:  
    if: branch = master
    recipients: 
    - cletavernier@eclipsesource.com
    - tortmayr@eclipsesource.com
    on_success: change  
    on_failure: always
matrix:
  include:
    - language: java
      dist: trusty
      jdk:  openjdk11
      before_script:
        - cd server
      cache:
        directories:
          - "$HOME/.m2/repository"
      script:
        - mvn clean verify -U
      addons:
        apt:
          packages:
            - libxml2-utils

    - language: node_js
      node_js: '10'
      before_script:
        - cd client
      cache:
        yarn: true
        directories:
          - node_modules
      env:
        global:
          - CXX=g++-4.8
          - NODE_OPTIONS="--max_old_space_size=4096"
      addons:
        apt:
          update: true
          packages:
          - g++-4.8
          - libsecret-1-dev
          - xvfb
          - libx11-dev
          - libxkbfile-dev
      install: skip

    - dist: bionic

      services:
        - xvfb 
    
      language: node_js
      node_js: '10'
      before_script:
        - cd server
        - mvn install -U
        - cd ../client
        - fluxbox >/dev/null 2>&1 &
        - sleep 3
        - yarn
      script: yarn e2etest
      cache:
        yarn: true
        directories:
          - node_modules
      env:
        global:
          - CXX=g++-4.8
          - NODE_OPTIONS="--max_old_space_size=4096"
      addons:
        firefox: latest
        chrome: stable
        apt:
          update: true
          packages:
          - g++-4.8
          - libsecret-1-dev
          - xvfb
          - libx11-dev
          - libxkbfile-dev
      install: skip